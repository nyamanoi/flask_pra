{% extends "layout.html" %}

{% block content %}

<p><a href="/new">新規登録</a></p>
<p>{{ message }}</p>
<p>{{ users }}</p>

<table border="1" style="border-collapse: collapse">
    <tr>
        <th>ID</th>
        <th>氏名</th>
        <th>e-mail</th>
        <th>取得資格</th>
        <th>登録日</th>
    </tr>
    {% for user in users %}
        <tr>
            <th>{{ user.user_id }}</th>
            <th>{{ user.name }}</th>
            <th><a href="/update/{{ user.id }}">{{ user[2] }}</a></th>
            <th></th>
            <th>{{ user.created_at }}</th>
        </tr>
    {% endfor %}
</table>

<p><a href="/">メニューに戻る</a></p>
{% endblock %}
